<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="../css/AddressBook_form.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Address Book App</title>
    <script src="../js/AddressBook_form.js"></script>
</head>

<body>
    <header class="header-content header">
        <div class="logo-content">
            <img src="" alt="no logo">
            <div>
                <span class="emp-text">ADDRESS</span><br>
                <span class="emp-text emp-payroll">BOOK</span>
            </div>
        </div>
    </header>
    <div class="form-content">
        <form class="form" action="#" onreset="resetButton()" onsubmit="save()">
            <div class="form-head">PERSON ADDRESS BOOK</div>
            <div class="row-content row-content-new">

                <label for="name" class="label text">Full Name</label>
                <input type="text" name="name" id="name" class="input" placeholder="Your Name ...(eg:- Ashwath Naidu)" required>
                <error-output class="text-error"></error-output>

            </div>
            <div class="row-content row-content-new">
                <label for="phoneNumber" class="label text">Phone Number</label>
                <input type="phoneNumber" name="phoneNumber" id="phoneNumber" class="input" placeholder="Your Name ...(eg:- 91 970822000)" required>
                <error-output class="phoneNumber-error"></error-output>
            </div>
            <!-- UC 6 â€“ Ability to add Notes and Button -->
            <div class="row-content row-content-new">
                <label class="label text" for="address">Address</label>
                <textarea id="address" class="input" name="Address" placeholder="type your address here" style="height:104px" required></textarea>
                <error-output class="address-error"></error-output>
            </div>
            <div class="city-state-zip-container">
                <div class="row-content1 row-content-new">
                    <label class="label text" for="City">City</label>
                    <div id="city-state-content">
                        <select name="city" id="city" required>
                            <option selected disabled hidden value="Select City">Select City</option>
                            <option value="Bengaluru">Bengaluru</option>
                            <option value="Mandya">Mandya</option>
                            <option value="Mysore">Mysore</option>
                            <option value="Hassan">Hassan</option>
                            <option value="Chennai">Chennai</option>
                            <option value="Vishaakpatanam">Vishaakpatanam</option>
                            <option value="Mumbai">Mumbai</option>
                            <option value="Hyderabad">Hyderabad</option>
                            <option value="Pune">Pune</option>
                            <option value="Panaji">Panaji</option>
                            <option value="Noida">Noida</option></ol>
                            </select>
                    </div>
                </div>
                <div class="row-content1 row-content-new ">
                    <label class="label text" for="State">State</label>
                    <div id="city-state-content">
                        <select name="state" id="state" class="form-control" required>
                        <option value="Andhra Pradesh">Andhra Pradesh</option>
                        <option value="Andaman and Nicobar Islands">Andaman and Nicobar Islands</option>
                        <option value="Arunachal Pradesh">Arunachal Pradesh</option>
                        <option value="Assam">Assam</option>
                        <option value="Bihar">Bihar</option>
                        <option value="Chandigarh">Chandigarh</option>
                        <option value="Chhattisgarh">Chhattisgarh</option>
                        <option value="Dadar and Nagar Haveli">Dadar and Nagar Haveli</option>
                        <option value="Daman and Diu">Daman and Diu</option>
                        <option value="Delhi">Delhi</option>
                        <option value="Lakshadweep">Lakshadweep</option>
                        <option value="Puducherry">Puducherry</option>
                        <option value="Goa">Goa</option>
                        <option value="Gujarat">Gujarat</option>
                        <option value="Haryana">Haryana</option>
                        <option value="Himachal Pradesh">Himachal Pradesh</option>
                        <option value="Jammu and Kashmir">Jammu and Kashmir</option>
                        <option value="Jharkhand">Jharkhand</option>
                        <option value="Karnataka">Karnataka</option>
                        <option value="Kerala">Kerala</option>
                        <option value="Madhya Pradesh">Madhya Pradesh</option>
                        <option value="Maharashtra">Maharashtra</option>
                        <option value="Manipur">Manipur</option>
                        <option value="Meghalaya">Meghalaya</option>
                        <option value="Mizoram">Mizoram</option>
                        <option value="Nagaland">Nagaland</option>
                        <option value="Odisha">Odisha</option>
                        <option value="Punjab">Punjab</option>
                        <option value="Rajasthan">Rajasthan</option>
                        <option value="Sikkim">Sikkim</option>
                        <option value="Tamil Nadu">Tamil Nadu</option>
                        <option value="Telangana">Telangana</option>
                        <option value="Tripura">Tripura</option>
                        <option value="Uttar Pradesh">Uttar Pradesh</option>
                        <option value="Uttarakhand">Uttarakhand</option>
                        <option value="West Bengal">West Bengal</option>
                        </select>
                    </div>
                </div>
                <div class="row-content1 row-content-new">
                    <label for="zipCode" class="label text">Zip Code</label>
                    <input type="zipCode" name="zipCode" id="zipCode" class="input" required>
                    <error-output class="zipCode-error"></error-output>
                </div>
            </div>
            <div class="buttonParent">
                <!-- <a href="./EmployeePayRoll_App.html" class="resetButton button cancelButton">Cancel</a> -->
                <div class="submit-reset">
                    <button type="submit" class="button submitButton" id="submitButton">Add</button>
                    <button type="reset" class="resetButton button">Reset</button>
                </div>
            </div>
        </form>
    </div>

</body>

</html>
